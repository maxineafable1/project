name: Backend ci

on:
  push:
    branches: 
      - main
    paths: 
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/liftts-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.0

      - name: Java setup
        uses: actions/setup-java@v4.15.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: Build java
        working-directory: backend
        run: ./mvnw clean package

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3.8.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Validate and Create .env File for Backend
        env:
          BACKEND_ENV_FILE_CONTENT: ${{ secrets.BACKEND_ENV_FILE }}
        run: |
          if [ -z "${{ secrets.BACKEND_ENV_FILE }}" ]; then
            echo "Error: BACKEND_ENV_FILE is empty or not set." && exit 1
          fi
          echo "$BACKEND_ENV_FILE_CONTENT" > .env

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.4.0
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: BUILDKIT_INLINE_CACHE=1
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest