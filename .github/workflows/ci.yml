name: Frontend ci

on:
  push:
    branches:
      - main
    paths: 
      - 'frontend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/liftts-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.0
    
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3.8.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create a .env.production file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          if [ -z "${{ secrets.ENV_FILE }}" ]; then
            echo "Error: ENV_FILE is empty or not set." && exit 1
          fi
          echo "${{ secrets.ENV_FILE }}" > ./frontend/.env.production

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.4.0
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: BUILDKIT_INLINE_CACHE=1
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest